name: Docs Checks
on:
  pull_request:
  push:
    paths: ["docs/**", "**/*.md", ".github/workflows/docs-check.yml"]

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm install -D markdownlint-cli

      - name: Lint markdown files
        run: npx markdownlint **/*.md --ignore node_modules --ignore .git

  links:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lychee link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: --verbose --no-progress --exclude-mail --accept 200,206,429 "**/*.md"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  structure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check docs structure
        run: python scripts/ci/check_docs_structure.py
