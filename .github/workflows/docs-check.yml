name: Docs Checks

on:
  pull_request:
    paths:
      - '**.md'
      - '.github/workflows/docs-check.yml'
      - '.markdownlint.jsonc'
      - '.lychee.toml'
  push:
    branches: [main]

jobs:
  markdown:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install markdownlint-cli2
        run: npm install -g markdownlint-cli2

      - name: Lint markdown files
        run: markdownlint-cli2 "README.md" "docs/**/*.md" "!docs/archive/**" "!node_modules/**"

  links:
    runs-on: ubuntu-latest
    continue-on-error: true
    steps:
      - uses: actions/checkout@v4

      - name: Lychee link check
        uses: lycheeverse/lychee-action@v2
        with:
          args: --config .lychee.toml --verbose --no-progress "README.md" "docs/core/**/*.md" "docs/agents/**/*.md" "docs/future/**/*.md"
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}

  structure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Check docs structure
        run: python scripts/ci/check_docs_structure.py
