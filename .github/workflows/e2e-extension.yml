name: Extension E2E Tests

on:
  push:
    branches:
      - main
      - thread-viewer-v1
  pull_request:
    branches:
      - main

jobs:
  # Standard extension E2E tests
  e2e-extension:
    name: Extension E2E Tests
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 15
    defaults:
      run:
        working-directory: apps/extension-applylens
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run extension E2E tests
        run: npx playwright test -c ./playwright.with-extension.config.ts

      - name: Pack extension zip
        run: pwsh ./pack.ps1

      - name: Upload extension artifact
        uses: actions/upload-artifact@v4
        with:
          name: extension-zip
          path: apps/extension-applylens/dist/*.zip
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-extension
          path: apps/extension-applylens/playwright-report/
          retention-days: 7

  # @companion suite E2E tests
  e2e-companion:
    name: Extension E2E (@companion suite)
    runs-on: ubuntu-latest
    continue-on-error: true
    timeout-minutes: 20
    defaults:
      run:
        working-directory: apps/extension-applylens
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run @companion E2E tests
        run: npm run e2e:companion

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-companion
          path: apps/extension-applylens/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-companion
          path: apps/extension-applylens/test-results/
          retention-days: 7

  # Summary job for all extension tests
  e2e-extension-summary:
    name: Extension E2E Summary
    runs-on: ubuntu-latest
    needs: [e2e-extension, e2e-companion]
    if: always()
    steps:
      - name: Check test results
        run: |
          EXTENSION_RESULT="${{ needs.e2e-extension.result }}"
          COMPANION_RESULT="${{ needs.e2e-companion.result }}"

          echo "Extension tests: $EXTENSION_RESULT"
          echo "@companion tests: $COMPANION_RESULT"

          if [ "$EXTENSION_RESULT" == "success" ] && [ "$COMPANION_RESULT" == "success" ]; then
            echo "✅ All extension E2E tests passed"
            exit 0
          else
            echo "❌ Some extension E2E tests failed"
            exit 1
          fi
