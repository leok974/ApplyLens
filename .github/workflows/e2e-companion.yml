name: E2E Companion Tests

on:
  push:
    branches:
      - main
      - thread-viewer-v1
  pull_request:
    branches:
      - main

jobs:
  e2e-companion-style-tuning:
    name: Extension E2E (@companion suite)
    runs-on: ubuntu-latest
    timeout-minutes: 20

    defaults:
      run:
        working-directory: apps/extension-applylens

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: apps/extension-applylens/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run @companion E2E tests
        run: npm run e2e:companion

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-companion
          path: apps/extension-applylens/playwright-report/
          retention-days: 7

      - name: Upload test screenshots
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-screenshots-companion
          path: apps/extension-applylens/test-results/
          retention-days: 7

  e2e-companion-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: e2e-companion-style-tuning
    if: always()

    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.e2e-companion-style-tuning.result }}" == "success" ]; then
            echo "✅ All @companion tests passed"
            exit 0
          else
            echo "❌ @companion tests failed"
            exit 1
          fi
