name: Secret Scan
on:
  push:
  pull_request:
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Run gitleaks
        uses: zricethezav/gitleaks-action@v2
        with:
          args: detect --report-format sarif --report-path gitleaks.sarif --no-git --config=.gitleaks.toml
      - name: Upload SARIF
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: gitleaks.sarif
