name: Web E2E Tests

on:
  push:
    branches: [main, demo, develop]
    paths:
      - 'apps/web/**'
      - 'services/api/**'
      - '.github/workflows/web-e2e.yml'
  pull_request:
    branches: [main, demo, develop]
    paths:
      - 'apps/web/**'
      - 'services/api/**'

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        working-directory: apps/web
        run: pnpm exec playwright install --with-deps chromium

      - name: Start backend API (Docker)
        run: |
          docker-compose -f docker-compose.prod.yml up -d db elasticsearch redis api
          # Wait for API to be ready
          timeout 60 bash -c 'until curl -f http://localhost:8003/health 2>/dev/null; do sleep 2; done' || echo "API health check timeout"

      - name: Run E2E tests
        working-directory: apps/web
        env:
          CI: "1"
          E2E_BASE_URL: "http://localhost:5175"
        run: pnpm test:e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: apps/web/playwright-report
          retention-days: 7

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: apps/web/test-results
          retention-days: 7

      - name: Stop backend services
        if: always()
        run: docker-compose -f docker-compose.prod.yml down
