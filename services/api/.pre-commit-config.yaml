# Pre-commit hooks for ApplyLens
# See https://pre-commit.com for more information
#
# Installation:
#   pip install pre-commit
#   pre-commit install
#
# Run manually:
#   pre-commit run --all-files

repos:
  # ========================================
  # CRITICAL: Session Import Guard
  # ========================================
  # Prevents SQLAlchemy Session naming conflicts
  # This enforces the pattern that fixes the logout 500 error
  - repo: local
    hooks:
      - id: forbid-sqlalchemy-session-import
        name: ðŸš« Forbid unaliased SQLAlchemy Session in routers
        entry: bash scripts/hooks/forbid_session_import.sh
        language: system
        pass_filenames: false
        always_run: true
        stages: [commit]
        verbose: true

  # ========================================
  # Standard Checks
  # ========================================
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
        exclude: '\.md$'
      - id: end-of-file-fixer
        exclude: '\.md$'
      - id: check-yaml
        exclude: 'docker-compose.*\.yml$'
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-json
      - id: check-merge-conflict
      - id: detect-private-key
      - id: mixed-line-ending

  # ========================================
  # Python Code Quality
  # ========================================
  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3
        files: '^services/api/'
        exclude: '^(alembic/|tests/)'

  - repo: https://github.com/PyCQA/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile', 'black']
        files: '^services/api/'
        exclude: '^(alembic/|tests/)'

  - repo: https://github.com/PyCQA/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=100', '--extend-ignore=E203,W503']
        files: '^services/api/'
        exclude: '^(alembic/|tests/)'

  # ========================================
  # TypeScript/JavaScript Quality
  # ========================================
  - repo: https://github.com/pre-commit/mirrors-prettier
    rev: v3.1.0
    hooks:
      - id: prettier
        types_or: [javascript, jsx, ts, tsx, json, yaml]
        files: '^apps/web/'
        exclude: '^(package-lock\.json|.*\.md$)'

  # ========================================
  # Security Checks
  # ========================================
  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.4.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: '(package-lock\.json|\.env\.example)'

# Configuration
default_language_version:
  python: python3.13
  node: system

# Skip hooks in CI (optional)
ci:
  skip: []
