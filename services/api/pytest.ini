[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -q
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=lcov
    # Note: --cov-fail-under is set by CI workflow (50%) or can be passed via CLI for local dev (80%)

# Asyncio mode
asyncio_mode = auto

# Environment variables for tests
env =
    ENV=test
    ES_ENABLED=false
    USE_MOCK_GMAIL=true
    CORS_ORIGINS=http://localhost:5175
    CREATE_TABLES_ON_STARTUP=0

# Markers
markers =
    smoke: Fast smoke tests for CI/local validation
    unit: Unit tests for pure logic (no external deps)
    api: API contract tests (requires running server)
    integration: Integration tests (requires DB + ES)
    postgres: Tests that require PostgreSQL database
    slow: Tests that take more than 1 second

# Ignore warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning:google.*
    ignore::DeprecationWarning:elasticsearch.*
