[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    -q
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=lcov
    --cov-fail-under=80

# Asyncio mode
asyncio_mode = auto

# Environment variables for tests
env =
    DATABASE_URL=postgresql://postgres:${TEST_DB_PASSWORD}@localhost:5433/applylens
    ENV=test
    ES_ENABLED=false
    USE_MOCK_GMAIL=true
    CORS_ORIGINS=http://localhost:5175

# Markers
markers =
    unit: Unit tests for pure logic (no external deps)
    api: API contract tests (requires running server)
    integration: Integration tests (requires DB + ES)
    slow: Tests that take more than 1 second

# Ignore warnings from third-party libraries
filterwarnings =
    ignore::DeprecationWarning:google.*
    ignore::DeprecationWarning:elasticsearch.*
