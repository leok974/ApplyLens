<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo Form - Host Presets</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    h1 { color: #333; }
    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #555;
    }
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-family: inherit;
      font-size: 14px;
      resize: vertical;
    }
  </style>
</head>
<body>
  <h1>Job Application - Host Preset Test</h1>

  <form>
    <label for="summary">
      Summary:
    </label>
    <textarea
      id="summary"
      name="summary"
      rows="6"
      placeholder="Tell us about yourself..."></textarea>
  </form>
</body>
</html>
