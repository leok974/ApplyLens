<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Demo ATS Form</title>
  <style>
    body { font-family: system-ui; max-width: 600px; margin: 40px auto; padding: 20px; }
    label { display: block; margin: 15px 0 5px; font-weight: 500; }
    input, textarea { width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    textarea { min-height: 100px; }
    button { margin-top: 20px; padding: 10px 20px; background: #0066cc; color: white; border: none; border-radius: 4px; cursor: pointer; }
  </style>
</head>
<body>
  <h2>Demo ATS Form</h2>
  <p>Use this page to test the ApplyLens extension autofill feature.</p>

  <form>
    <label>Full Name
      <input id="full_name" type="text" placeholder="Your full name" />
    </label>

    <label>Email
      <input id="email" type="email" placeholder="your.email@example.com" />
    </label>

    <label>Phone
      <input id="phone" type="tel" placeholder="(555) 123-4567" />
    </label>

    <label>Why do you want to work here?
      <textarea id="cover_letter" placeholder="Describe your interest in this role..."></textarea>
    </label>

    <label>Describe a recent project you're proud of
      <textarea id="project_example" placeholder="Tell us about a project..."></textarea>
    </label>

    <label>Years of experience
      <input id="years_experience" type="number" placeholder="5" />
    </label>

    <button type="submit">Submit Application</button>
  </form>

  <script>
    document.querySelector('form').addEventListener('submit', (e) => {
      e.preventDefault();
      alert('Form submitted! (This is just a demo)');
    });
  </script>
</body>
</html>
