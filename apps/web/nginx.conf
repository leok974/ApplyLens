# Rate limiting zone - 10r/s with burst capacity
limit_req_zone $binary_remote_addr zone=api_rl:10m rate=10r/s;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enhanced Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # Upgrade any insecure requests to HTTPS (fixes mixed content issues)
    add_header Content-Security-Policy "upgrade-insecure-requests" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # --- API proxy (same-origin) with rate limiting ---
    location /api/chat {
        limit_req zone=api_rl burst=30 nodelay;
        
        proxy_pass         http://api:8003/chat;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout    180s;
        proxy_read_timeout    180s;
        client_max_body_size  10m;
    }

    # --- Chat streaming (SSE) with rate limiting ---
    location /api/chat/stream {
        limit_req zone=api_rl burst=10 nodelay;
        
        proxy_pass         http://api:8003/chat/stream;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # streaming-friendly:
        proxy_buffering    off;
        proxy_cache        off;
        proxy_set_header   Connection        "";
        chunked_transfer_encoding off;

        # timeouts generous for long chats
        proxy_connect_timeout 5s;
        proxy_send_timeout    1h;
        proxy_read_timeout    1h;
    }
    
    # --- General API proxy (other endpoints) ---
    location /api/ {
        proxy_pass         http://api:8003/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout    180s;
        proxy_read_timeout    180s;
        client_max_body_size  10m;
    }

    # SPA routing - serve index.html for all routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
