# Rate limiting zone - 10r/s with burst capacity
limit_req_zone $binary_remote_addr zone=api_rl:10m rate=10r/s;

server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Enhanced Security headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    # Upgrade any insecure requests to HTTPS (fixes mixed content issues)
    add_header Content-Security-Policy "upgrade-insecure-requests" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # =============================================================================
    # API PROXY - MUST BE BEFORE SPA FALLBACK
    # =============================================================================

    # --- API proxy (same-origin) with rate limiting ---
    location /api/chat {
        limit_req zone=api_rl burst=30 nodelay;

        proxy_pass         http://api:8003/chat;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout    180s;
        proxy_read_timeout    180s;
        client_max_body_size  10m;
    }

    # --- Chat streaming (SSE) with rate limiting ---
    location /api/chat/stream {
        limit_req zone=api_rl burst=10 nodelay;

        proxy_pass         http://api:8003/chat/stream;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;

        # streaming-friendly:
        proxy_buffering    off;
        proxy_cache        off;
        proxy_set_header   Connection        "";
        chunked_transfer_encoding off;

        # timeouts generous for long chats
        proxy_connect_timeout 5s;
        proxy_send_timeout    1h;
        proxy_read_timeout    1h;
    }

    # --- General API proxy (other endpoints) ---
    location ^~ /api/ {
        proxy_pass         http://api:8003/;
        proxy_http_version 1.1;
        proxy_set_header   Host              $host;
        proxy_set_header   X-Real-IP         $remote_addr;
        proxy_set_header   X-Forwarded-For   $proxy_add_x_forwarded_for;
        proxy_set_header   X-Forwarded-Proto $scheme;
        proxy_connect_timeout 5s;
        proxy_send_timeout    180s;
        proxy_read_timeout    180s;
        client_max_body_size  10m;

        # CRITICAL: Don't map API 401/403/404 to index.html
        # Let API errors return JSON, not HTML fallback
        proxy_intercept_errors off;
    }

    # =============================================================================
    # STATIC ASSETS - AGGRESSIVE CACHING
    # =============================================================================

    # Hashed assets (Vite content-hash): cache forever (immutable)
    location ~* ^/assets/.*\.(js|css|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # Other static assets: long cache
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # =============================================================================
    # HTML ENTRY POINT - NO CACHE (always get fresh asset hashes)
    # =============================================================================

    # HTML must not be cached so browsers always get new asset hashes
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    # =============================================================================
    # SPA FALLBACK - AFTER ALL SPECIFIC ROUTES
    # =============================================================================

    # SPA routing - serve index.html for all routes (with no-cache headers)
    location / {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint
    location /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}
