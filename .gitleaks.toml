title = "ApplyLens Gitleaks"

[extend]
useDefault = true

[[rules]]
id = "grafana-api-key"
description = "Grafana API key token"
regex = '''glsa_[A-Za-z0-9]{32,}'''
tags = ["grafana","token","apikey"]

[allowlist]
paths = [
  '''^\.venv/''',
  '''^node_modules/''',
  '''^apps/.*/tests?/''',
  '''^docs/.*\.png$''',
]
regexTarget = "match"
