server {
  listen 80 default_server;
  server_name applylens.app api.applylens.app assistant.ledger-mind.org;

  # ACME challenge for certbot
  location ^~ /.well-known/acme-challenge/ {
    root /var/www/certbot;
  }

  # Redirect all HTTP to HTTPS (enabled after cert acquisition)
  location / {
    return 301 https://$host$request_uri;
  }
}
