# Redirect www to bare domain
server {
  listen 80;
  server_name www.applylens.app;
  return 301 https://applylens.app$request_uri;
}

server {
  listen 80 default_server;
  server_name _;

      # App web (Vite build or static dev) via upstream
    location / {
      proxy_pass http://applylens-web-prod:80;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  # API health check (strip /api prefix)
  location = /api/healthz {
    add_header Cache-Control "no-store, no-cache, must-revalidate, max-age=0";
    add_header Pragma "no-cache";
    add_header Expires "0";
    proxy_pass http://api:8003/healthz;
  }

  # API routes (strip /api prefix by rewriting)
  location /api/ {
    rewrite ^/api/(.*) /$1 break;
    proxy_pass http://applylens-api-prod:8000;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
