services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports: ["5433:5432"]
    volumes:
      - db_data:/var/lib/postgresql/data

  es:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.4
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - ES_JAVA_OPTS=-Xms512m -Xmx512m
    ports: ["9200:9200"]
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9200"]
      interval: 10s
      timeout: 5s
      retries: 30
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - es_data:/usr/share/elasticsearch/data

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.4
    environment:
      - ELASTICSEARCH_HOSTS=http://es:9200
    ports: ["${KIBANA_PORT}:5601"]
    volumes:
      - ./kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro
    depends_on:
      es:
        condition: service_healthy

  api:
    build: ./../services/api
    working_dir: /app
    command: bash -lc "uvicorn app.main:app --host 0.0.0.0 --port ${API_PORT}"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      CORS_ALLOW_ORIGINS: ${CORS_ALLOW_ORIGINS}
      ES_ENABLED: ${ES_ENABLED}
      ES_URL: ${ES_URL}
      ES_RECREATE_ON_START: ${ES_RECREATE_ON_START}
      GOOGLE_CREDENTIALS: ${GOOGLE_CREDENTIALS}
      GOOGLE_OAUTH_SCOPES: ${GOOGLE_OAUTH_SCOPES}
      OAUTH_STATE_SECRET: ${OAUTH_STATE_SECRET}
      OAUTH_REDIRECT_URI: ${OAUTH_REDIRECT_URI}
      DEFAULT_USER_EMAIL: ${DEFAULT_USER_EMAIL}
      ELASTICSEARCH_INDEX: ${ELASTICSEARCH_INDEX}
      # New OAuth environment variables
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_REDIRECT_URI: ${GOOGLE_REDIRECT_URI}
      GOOGLE_REDIRECT_URI_DEV: ${GOOGLE_REDIRECT_URI_DEV}
      # Phase 4: Agent Governance
      HMAC_SECRET: ${HMAC_SECRET}
      ALLOW_DEV_ROUTES: ${ALLOW_DEV_ROUTES}
      # DevDiag HTTP
      DEVDIAG_BASE: ${DEVDIAG_BASE}
      DEVDIAG_JWT: ${DEVDIAG_JWT}
      DEVDIAG_ENABLED: ${DEVDIAG_ENABLED:-1}
      DEVDIAG_TIMEOUT_S: ${DEVDIAG_TIMEOUT_S:-120}
      DEVDIAG_ALLOW_HOSTS: ${DEVDIAG_ALLOW_HOSTS:-applylens.app,.applylens.app,api.applylens.app}
    volumes:
      - ../services/api:/app
      - ./secrets:/secrets:ro
    ports: ["${API_PORT}:${API_PORT}"]
    depends_on:
      db:
        condition: service_started
      es:
        condition: service_healthy
    restart: unless-stopped
    networks:
      default:
        aliases:
          - applylens-api.int

  web:
    build: ./../apps/web
    working_dir: /web
    command: bash -lc "npm install && npm run dev -- --host"
    ports: ["${WEB_PORT}:${WEB_PORT}"]
    volumes:
      - ../apps/web:/web
    depends_on: [api]

  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: infra-prometheus
    volumes:
      - ./prometheus:/etc/prometheus
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --web.enable-lifecycle
    ports:
      - "9090:9090"
    depends_on:
      - api

  grafana:
    image: grafana/grafana:11.1.0
    container_name: infra-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,marcusolsson-json-datasource
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning
      - ./grafana/grafana.ini:/etc/grafana/grafana.ini:ro
    depends_on:
      - prometheus

  nginx:
    image: nginx:1.27-alpine
    container_name: applylens-nginx
    depends_on:
      - api
      - web
      - grafana
      - kibana
      - prometheus
    volumes:
      # Mount only the dev vhost
      - ./nginx/dev.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/snippets:/etc/nginx/snippets:ro
    ports:
      - "8888:80"  # Local debug port; Cloudflare Tunnel will use nginx:80 internally
    restart: unless-stopped
    networks:
      default:
        aliases:
          - applylens.int

  # -----------------------------------------------------------------------------------
  # SHARED CLOUDFLARE NAMED TUNNEL CONNECTOR
  #
  # - This is the ONLY tunnel used for:
  #     - applylens.app
  #     - siteagents.app
  #     - leoklemet.com (portfolio)
  #     - ledger-mind.org (LedgerMind web + API)
  #
  # RULES:
  # - DO NOT add a separate cloudflared container for LedgerMind.
  # - DO NOT override --config with a local config.yml containing ingress rules.
  #   The ingress is managed in the Cloudflare dashboard only.
  # - DO NOT change the tunnel name/uuid without also updating:
  #     - Cloudflare Zero Trust -> Tunnels (all hostnames)
  #     - CNAMEs in each DNS zone.
  #
  # - This container MUST be on `infra_net` so it can reach:
  #     - ledgermind-web.int:80
  #     - ledgermind-api.int:8000
  #     - siteagent-ui.int:80
  #     - siteagent-api.int:8000
  #     - applylens-web:80
  #     - applylens-api:8003
  #     - portfolio.int:80
  #     - devdiag-http:8080
  # -----------------------------------------------------------------------------------
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: infra-cloudflared
    command: tunnel run applylens
    volumes:
      - ./cloudflared:/etc/cloudflared
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - infra_net  # ✅ CRITICAL: needed for ledgermind-web.int / ledgermind-api.int
      - applylens_applylens-prod  # ✅ CRITICAL: needed for applylens-nginx:80 / applylens-api-prod:8000
      - default

networks:
  infra_net:
    external: true
  applylens_applylens-prod:
    external: true

volumes:
  db_data:
  es_data:
