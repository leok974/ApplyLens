apiVersion: 1
providers:
  - name: 'ApplyLens'
    orgId: 1
    folder: 'ApplyLens'
    type: file
    options:
      path: /etc/grafana/provisioning/dashboards/json
  
  - name: 'Security'
    orgId: 1
    folder: 'Security'
    type: file
    disableDeletion: false
    updateIntervalSeconds: 30
    options:
      path: /var/lib/grafana/dashboards
