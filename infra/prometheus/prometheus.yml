global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - /etc/prometheus/alerts.yml
  - /etc/prometheus/rules/applylens-prod-alerts.yml

scrape_configs:
  - job_name: applylens-api
    metrics_path: /metrics
    static_configs:
      - targets: ["api:8003"]   # API container DNS name from compose

  # Blackbox Exporter - Monitor public endpoints
  - job_name: blackbox-applylens
    metrics_path: /probe
    params:
      module: [http_2xx]
    static_configs:
      - targets:
          - https://applylens.app/
          - https://applylens.app/api/ready
          - https://applylens.app/health
    relabel_configs:
      - source_labels: [__address__]
        target_label: __param_target
      - source_labels: [__param_target]
        target_label: instance
      - target_label: __address__
        replacement: blackbox-exporter:9115
