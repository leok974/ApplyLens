upstream applylens_web {
    server applylens-web-prod:80;
}

upstream applylens_api {
    server applylens-api-prod:8003;
}

server {
    listen 80;
    server_name applylens.app www.applylens.app;

    # API routes
    location /api/ {
        proxy_pass http://applylens_api;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Web app
    location / {
        proxy_pass http://applylens_web;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
