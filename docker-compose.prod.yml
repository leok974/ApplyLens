    # v0.4.63: Hardened filter pills for dark panels (stronger contrast, semantic colors)
    # v0.4.64: Theme-aware select fields - global styling for light/dark modes
    # v0.5.8: Intent override - explicit intent for toolbar buttons Mailbox theme classes wired to UI (chat shell, tool pills, agent cards)
    # v0.5.8: Intent override - explicit intent for toolbar buttons Banana Pro theme visual polish - hero header, tool pills, chat bubbles, input bar with gradients and glows
    # v0.5.8: Intent override - explicit intent for toolbar buttons Banana Pro polish - clean, localized glows (no muddy overlays, 3 glow sources only)
    # v0.5.8: Intent override - explicit intent for toolbar buttons Remove gradient overlays from hero card (use clean container classes)
    # v0.5.8: Intent override - explicit intent for toolbar buttons Remove ambientGlow and frame backdrop gradient (fully clean, no vignettes)
    # v0.5.8: Intent override - explicit intent for toolbar buttons Fix MailboxThemePanel to use activeGlow instead of ambientGlow (now "none")
    # v0.5.8: Intent override - explicit intent for toolbar buttons Add frame.container/glow tokens, mailbox-frame testid, E2E test for no ambient overlay
    # v0.5.1: Application tracking integration - Thread Viewer with tracker linkage
    # v0.6.0: Today Panel - /today route with 6 scan intents, thread mini-lists, action buttons
    # v0.6.1: Thread Viewer follow-up draft button with clipboard copy
    # v0.6.2: Follow-up Queue page - /followups route with unified thread + application list
    # v0.6.3: Follow-up Queue progress bar and persistent done state with optimistic UI updates
    # v0.6.4: Today panel Follow-ups summary card showing completion progress
    image: leoklemet/applylens-web:0.6.4
    container_name: applylens-web-prod
    environment:
      - NODE_ENV=production

      # Build Metadata (Web)
      - VITE_BUILD_FLAVOR=prod
      - VITE_APP_VERSION=0.6.4
      - VITE_BUILD_GIT_SHA=1fbff31
      - VITE_BUILD_TIME=2025-11-24T23:11:00Z

      # Feature Flags
      - VITE_FEATURE_COMPANION=1
      - VITE_CHAT_AGENT_V2=1
    ports:
      - "${WEB_PORT:-5175}:80"
    depends_on:
      - api
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    restart: unless-stopped
    networks:
      - applylens-prod

  # =============================================================================
  # PROMETHEUS (Metrics Collection) - LEGACY
  # =============================================================================
  # NOTE: Prometheus/Grafana marked legacy (Datadog is primary observability).
  # Retained temporarily for historical charts & safe decommissioning later.
  # See: hackathon/DATADOG_SETUP.md for Datadog configuration.
  prometheus:
    image: prom/prometheus:v2.55.1
    container_name: applylens-prometheus-prod
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--web.enable-lifecycle'
      - '--storage.tsdb.retention.time=30d'
    ports:
      - "9090:9090"
    volumes:
      - ./infra/prometheus:/etc/prometheus:ro
      - prometheus_data_prod:/prometheus
    depends_on:
      - api
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - applylens-prod

  # =============================================================================
  # GRAFANA (Monitoring Dashboard) - LEGACY
  # =============================================================================
  # NOTE: Prometheus/Grafana marked legacy (Datadog is primary observability).
  # Retained temporarily for historical charts & safe decommissioning later.
  # See: hackathon/DATADOG_SETUP.md for Datadog configuration.
  grafana:
    image: grafana/grafana:11.1.0
    container_name: applylens-grafana-prod
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=grafana-piechart-panel,marcusolsson-json-datasource
      - GF_SERVER_ROOT_URL=${GRAFANA_ROOT_URL:-http://localhost:3000}
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    volumes:
      - ./infra/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./infra/grafana/grafana.ini:/etc/grafana/grafana.ini:ro
      - ./infra/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data_prod:/var/lib/grafana
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
    networks:
      - applylens-prod

  # =============================================================================
  # NGINX (Reverse Proxy)
  # =============================================================================
  nginx:
    image: nginx:1.27-alpine
    container_name: applylens-nginx-prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # Only mount production nginx config
      - ./infra/nginx/conf.d/applylens.prod.conf:/etc/nginx/conf.d/default.conf:ro
      - ./infra/nginx/snippets:/etc/nginx/snippets:ro
      - ./infra/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs_prod:/var/log/nginx
    depends_on:
      - api
      - web
      - grafana
      - kibana
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      applylens-prod:
        aliases:
          - applylens.internal
          - applylens.int

  # =============================================================================
  # CLOUDFLARED (Optional - Cloudflare Tunnel)
  # =============================================================================
  cloudflared:
    image: cloudflare/cloudflared:latest
    container_name: applylens-cloudflared-prod
    command: tunnel --no-autoupdate run --token ${CLOUDFLARED_TUNNEL_TOKEN}
    depends_on:
      - nginx
    restart: unless-stopped
    networks:
      - applylens-prod

# =============================================================================
# VOLUMES
# =============================================================================
volumes:
  db_data_prod:
    driver: local
  es_data_prod:
    driver: local
  kibana_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  prometheus_data_prod:
    driver: local
  grafana_data_prod:
    driver: local
  api_logs_prod:
    driver: local
  nginx_logs_prod:
    driver: local

# =============================================================================
# NETWORKS
# =============================================================================
networks:
  applylens-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.25.0.0/16
  infra_net:
    external: true  # Use existing infra network with Ollama
  shared-ollama:
    external: true  # Shared Ollama network (ai-finance-agent-oss-clean-ollama-1)
